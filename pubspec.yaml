name: brainmoto_app
description: Brainmoto Motor Skills Assessment Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  
  # Authentication
  google_sign_in: ^7.2.0
  local_auth: ^2.1.8
  
  # State Management
  provider: ^6.1.1
  
  # Network & Connectivity
  connectivity_plus: ^7.0.0
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # UI & Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  csv: ^6.0.0
  file_picker: ^10.3.6
  permission_handler: ^12.0.1
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.14.4
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

